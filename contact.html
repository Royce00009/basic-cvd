<section class="contact">
    <div class="contact__container">
            <div class="contact__wrapper">
                <div class="contact__title">
                    <h2>Contact</h2>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Maxime facilis qui atque in.</p>
                    
                    
                    <div class="contact__vertical">
                        <ul>
                            <li><a href="#"><i class="fa-brands fa-facebook" aria-label="Facebook"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-twitter" aria-label="Twitter"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-instagram" aria-label="Instagram"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-youtube" aria-label="YouTube"></i></a></li>
                        </ul>
                    </div>

                 
                    <div class="contact__horizontal">
                        <ul>
                            <li><a href="#"><i class="fa-brands fa-facebook" aria-label="Facebook"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-twitter" aria-label="Twitter"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-instagram" aria-label="Instagram"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-youtube" aria-label="YouTube"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            
        <form action="kontak" method="POST" class="contact-form">
            
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" class="contact-inputs" required>
            
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            
            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            
            <button type="submit" class="submit">Submit</button>
        </form>
    </div>
</section>
